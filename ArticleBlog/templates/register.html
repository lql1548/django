<h2>普通的样式</h2>
{{ register_form }}
<hr>

<h2>p标签的样式</h2>
{{ register_form.as_p }}
<hr>

<h2>ul标签的样式</h2>
{{ register_form.as_ul }}
<hr>

<h2>自定义样式</h2>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {% for one in register_form %}
        <tr>
            <th>{{ one.label }}</th>
            <td>{{ one }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="注册">
</form>
</body>
